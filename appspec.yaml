version: 0.0
os: linux
files:
  - source: /
    destination: /var/www/html/
    overwrite: true
file_exists_behavior: OVERWRITE
hooks:
  BeforeInstall:
    - location: remove.sh
      timeout: 300
      runas: root
  AfterInstall:
    - location: shell_script.sh
      timeout: 300
      runas: root
